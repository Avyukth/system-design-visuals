[book]
authors = ["Avyukth"]
language = "en"
multilingual = false
src = "src"
title = "System-design-visuals"


[output.html]
default-theme = "macchiato"
preferred-dark-theme = "macchiato"
additional-css = [
  "src/css/extra.css",
  "./theme/catppuccin.css",
  "./theme/catppuccin-highlight.css",
]
cname = "systems.pathshala.academy"


[output.html.search]
limit-results = 15

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.2.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output.html.playground]
editable = false

[output.html.print]
enable = true     # include support for printable output
page-break = true # insert page-break after each chapter
